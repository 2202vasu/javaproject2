    <script>
        function checkForPalindrom(number){//formal argument ka nam kuch bhi rkh diya diffrent bnane ko
        //user se input le kr usko parsint se number me change krke ynha supply kr diya
        alert(number.length);//number ki length tb dega jb datatype apne string me hoga nhi toh undifined deta h
         alert(number.charAt(1));

        var isPalindrom = false;   

         for(j=(number.length-1); j>=0; j--){
            console.log(number.charAt(j));
             //2332


            for(var i=0; i<number.length; i++){
               console.log(number.charAt(i));
                //2332

               if(number.charAt(j) == number.charAt(i)){
                 isPalindrom = true;
               }else{
                isPalindrom = false;
               }
               
               if(isPalindrom == true){
                alert(number + '   its palindrome num');
               }else{
                alert(number +'   its not a palindrom num' );
               }
            }

    }
}
